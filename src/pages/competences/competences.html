<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competencias</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let competence of competences" (click)="competenceTapped($event, competence)">
      <ion-card-header icon-right text-center>
        <ion-icon [name]="competence.icon" item-start></ion-icon>
        {{competence.title}}
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <button ion-item *ngIf="competence.competences && competence.competences.length" text-wrap>
            {{competence.description}}
          </button>
          <div *ngIf="!competence.competences || !competence.competences.length"  color="light">
            {{competence.description}}
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
