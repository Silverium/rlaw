<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competencias</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let competence of competences">

        <ion-card (click)="competenceTapped($event, competence)">
          <ion-card-header icon-right text-center>
            <ion-icon [name]="competence.icon" item-start></ion-icon>
            {{competence.title}}
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngIf="competence.competences && competence.competences.length" text-wrap>

                {{competence.description}} 
                <ion-icon name="arrow-forward" item-end></ion-icon>

              </ion-item>
              <ion-item *ngIf="!competence.competences || !competence.competences.length" text-wrap color="light">
                {{competence.description}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
