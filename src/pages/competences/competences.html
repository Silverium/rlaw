<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competencias</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let competence of competences" (click)="competenceTapped($event, competence)">
      <ion-card-header icon-right>
        <ion-icon [name]="competence.icon" item-start></ion-icon>
        {{competence.title}}
              <ion-fab  *ngIf="competence.subCompetences && competence.subCompetences.length" right  >
                  <button ion-fab mini color="light"><ion-icon name="arrow-forward"></ion-icon></button>
                </ion-fab>
        <ion-icon *ngIf="competence.subCompetences && competence.subCompetences.length" name="arrow-dropright-circle"></ion-icon>
        
      </ion-card-header>
      <ion-card-content>
        <div class="item-note" item-end>
          {{competence.description}}
        </div>
        </ion-card-content>
    </ion-card>
  </ion-list>
  
</ion-content>
