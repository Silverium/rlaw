<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competencias</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let competence of competences" (click)="competenceTapped($event, competence)">
      <ion-card-header >
        <ion-icon [name]="competence.icon" item-start></ion-icon>
        {{competence.title}}
        <ion-icon *ngIf="competence.subCompetences && competence.subCompetences.length" name="arrow-dropright-circle"></ion-icon>
 
      </ion-card-header>
      <ion-card-content>
        <div class="item-note" item-end>
          {{competence.description}}
        </div>
        </ion-card-content>
    </ion-card>
  </ion-list>
  <div *ngIf="selectedCompetence" padding>
    Esto es una chorrada que te dice cual fue tu Ãºltimo elemento seleccionado: <b>{{selectedCompetence.title}}</b>
    <h2>Subcompetencias:</h2>
    <p *ngFor="let subcompetence of selectedCompetence.subCompetences">
      {{subcompetence.title}}
    </p>
  </div>
</ion-content>
