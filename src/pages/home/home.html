<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12
               col-sm-11
               col-md-10
               col-lg-8
               col-xl-7>

        <ion-card>
          <img src="../../assets/imgs/bannerRlaw.svg" />
          <ion-card-title text-center>
            Rlaw abogados
          </ion-card-title>
          <ion-card-content>
            <p text-justify>
              El éxito se basa en la EFICACIA PROFESIONAL. Logramos de una forma ágil y competente asesorarte. Tus intereses se convierten en los nuestros
              y velamos por ellos.
            </p>
            <ion-grid>
              <ion-row text-center>
                <ion-col>
                  <button ion-button
                          (click)="goTo('competences')"
                          outline
                          dark>Competencias</button>
                </ion-col>
                <ion-col>
                  <button ion-button
                          (click)="goTo('about')"
                          outline
                          dark>Contacto</button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
