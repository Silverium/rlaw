<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-sm-11 col-md-10 col-lg-8 col-xl-7>
        <ion-card>
          <img src="assets/imgs/bannerRlaw.svg" alt="rLaw banner" />
          <ion-card-title text-center>
            Rlaw Consultoría & Abogados
          </ion-card-title>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col col-12 col-sm-9 col-md-9 col-lg-10 col-xl-10>
                  <p text-justify>
                    El éxito se basa en la EFICACIA PROFESIONAL. Logramos de una
                    forma ágil y competente asesorarte. Tus intereses se
                    convierten en los nuestros y velamos por ellos.
                  </p>
                  <p>
                    Formamos parte del Ilustre Colegio de Abogados de Barcelona.
                  </p>
                </ion-col>
                <ion-col
                  visible-block-xs
                  hidden-sm
                  col-3
                  col-sm-hide
                  col-md-hide
                  col-lg-hide
                >
                </ion-col>
                <ion-col col-6 col-offset-3 col-sm-3 col-md-3 col-lg-2 col-xl-2>
                  <img
                    id="abogado"
                    src="assets/imgs/abogado.jpg"
                    alt="Escudo del Ilustre Colegio de Abogados de Barcelona"
                  />
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-grid>
              <ion-row text-center>
                <ion-col>
                  <button ion-button (click)="goTo('competences')" outline dark>
                    Competencias
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button (click)="goTo('about')" outline dark>
                    Contacto
                  </button>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between">
                <ion-col>
                  <button
                    ion-button
                    (click)="goTo('instagram')"
                    outline
                    dark
                    block
                  >
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-label>Instagram</ion-label>
                  </button>
                </ion-col>
                <ion-col>
                  <button
                    ion-button
                    (click)="goTo('twitter')"
                    outline
                    dark
                    block
                  >
                    <ion-icon slot="start" name="logo-twitter"></ion-icon>
                    <ion-label>Twitter</ion-label>
                  </button>
                </ion-col>
                <ion-col>
                  <button
                    ion-button
                    (click)="goTo('wordpress')"
                    outline
                    dark
                    block
                  >
                    <ion-icon name="logo-wordpress"></ion-icon>
                    <ion-label>Wordpress</ion-label>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button (click)="goTo('blog')" outline dark block>
                    <ion-icon name="open"></ion-icon>
                    <ion-label>Blog</ion-label>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
